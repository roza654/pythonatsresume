<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | ATS Analyzer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Figma-style font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: #f8fafc;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      background: #ffffff;
      width: 380px;
      padding: 36px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
    }

    .login-card h2 {
      margin-bottom: 8px;
      font-size: 24px;
      font-weight: 700;
      color: #0f172a;
    }

    .login-card p {
      margin-bottom: 28px;
      color: #64748b;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 18px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 13px;
      color: #334155;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #cbd5f5;
      font-size: 14px;
    }

    .form-group input:focus {
      outline: none;
      border-color: #2563eb;
    }

    .login-btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: #2563eb;
      color: white;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-btn:hover {
      background: #1d4ed8;
    }

    .extra {
      text-align: center;
      margin-top: 18px;
      font-size: 13px;
      color: #64748b;
    }

    .extra a {
      color: #2563eb;
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <h2>Welcome Back ðŸ‘‹</h2>
    <p>Login to access your ATS dashboard</p>

    <form method="POST" action="/login">
      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" required>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" required>
      </div>

     <button type="submit" class="login-btn">Login</button>

    </form>

    <div class="extra">
      New user? <a href="/signup">Create account</a>
    </div>
  </div>

</body>
</html>
